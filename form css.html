<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            border: none;
            border-bottom: 2px solid black;
        }

        div {
            height: 300px;
            width: 200px;
            background-color: rgb(0, 0, 0);
            border-radius: 15px;
        }

        h1 {
            color: white;
        }

        h4 {
            color: whitesmoke;
        }

        h6 {
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <center>
            <h1>Login</h1>
            <form action="">
                <table>
                    <tr>
                        <td><input type="text" required placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td><input type="password" minlength="4" maxlength="8" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Remember me</h4>
                        <td><input type="radio"" name=" abc" id="xyz"></td>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <input type="submit" value="Login">
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <h6>Don't have an account?Sign Up</h6>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </div>
</body>

</html>
